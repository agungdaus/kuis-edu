<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      body{
        font-family:sans-serif;
        background:#e5e8ec;
        color:#333;
      }
    </style>
  </head>
  <body class="p-4">
    <h1>‚è±Ô∏è Pomodoro Task Manager</h1>

    <div class="main-container">
      <div class="flex-top">
        <!-- Music -->
        <div class="music-box">
          <h5>üé∂ Music / Video</h5>
          <button class="btn btn-outline-primary" onclick="showFrame('jfKfPfyJRdk')">Lofi Study</button>
          <button class="btn btn-outline-primary" onclick="showFrame('Dx5qFachd3A')">Relaxing Jazz</button>
          <button class="btn btn-outline-primary" onclick="showFrame('7NOSDKb0HlU')">Focus Stream</button>
          <button class="btn btn-danger mt-2" onclick="hideFrame()">‚èπ Stop</button>
          <iframe id="ytFrame" class="music-frame" allow="autoplay" allowfullscreen></iframe>
        </div>

        <!-- Timer -->
        <div class="timer-card">
          <div class="timer-display" id="timer">25:00</div>
          <div class="d-flex justify-content-center">
            <div class="neu-btn" id="startBtn" title="Start">
              <svg width="32" height="32" viewBox="0 0 24 24" stroke="#28a745" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </div>
            <div class="neu-btn" id="pauseBtn" title="Pause">
              <svg width="32" height="32" viewBox="0 0 24 24" stroke="#f0ad4e" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </svg>
            </div>
            <div class="neu-btn" id="resetBtn" title="Reset">
              <svg width="32" height="32" viewBox="0 0 24 24" stroke="#0d6efd" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 102.13-9.36L1 10"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Task List -->
      <div class="task-card mb-4">
        <h4>üìã Task List</h4>
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Add new task...">
          <button class="btn btn-primary" id="addTaskBtn">Add</button>
        </div>
        <ul class="list-group" id="taskList"></ul>
      </div>
    </div>

    <!-- Link to Quiz Page -->
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Latihan Quiz</a>
    </div>



    <!-- SCRIPTS -->
    <script>

      /* === MUSIC FRAME YOUTUBE === */
      function showFrame(videoId){
        const frame = document.getElementById('ytFrame');
        frame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        frame.style.display='block';
      }
      function hideFrame(){
        const frame = document.getElementById('ytFrame');
        frame.src = '';
        frame.style.display='none';
      }

      /* === TIMER === */
      let timerDisplay = document.getElementById('timer');
      let startBtn = document.getElementById('startBtn');
      let pauseBtn = document.getElementById('pauseBtn');
      let resetBtn = document.getElementById('resetBtn');
      let focusTime = 25*60;
      let timeLeft = focusTime;
      let timerInterval = null;
      function updateTimerDisplay(){
        let m = Math.floor(timeLeft/60).toString().padStart(2,'0');
        let s = (timeLeft%60).toString().padStart(2,'0');
        timerDisplay.textContent = `${m}:${s}`;
      }
      function startTimer(){
        if(timerInterval) return;
        timerInterval = setInterval(()=>{
          timeLeft--;
          updateTimerDisplay();
          if(timeLeft<=0){
            clearInterval(timerInterval); timerInterval=null;
            alert("Focus done! Take a break!");
            timeLeft = focusTime;
            updateTimerDisplay();
          }
        },1000);
      }
      function pauseTimer(){ clearInterval(timerInterval); timerInterval=null; }
      function resetTimer(){ clearInterval(timerInterval); timerInterval=null; timeLeft=focusTime; updateTimerDisplay(); }
      startBtn.addEventListener('click',startTimer);
      pauseBtn.addEventListener('click',pauseTimer);
      resetBtn.addEventListener('click',resetTimer);
      updateTimerDisplay();

      /* === TASK LIST === */
      const taskInput=document.getElementById('taskInput');
      const addTaskBtn=document.getElementById('addTaskBtn');
      const taskList=document.getElementById('taskList');
      let tasks = JSON.parse(localStorage.getItem('tasks')||'[]');
      function saveTasks(){ localStorage.setItem('tasks',JSON.stringify(tasks)); }
      function deleteTask(index){
        tasks.splice(index,1);
        saveTasks();
        renderTasks();
      }
      function renderTasks(){
        taskList.innerHTML='';
        tasks.forEach((t,i)=>{
          const li=document.createElement('li');
          li.className='list-group-item d-flex justify-content-between align-items-center';

          // kiri: text
          const span=document.createElement('span');
          span.textContent=t.text;
          if(t.status==="Done"){
            span.style.textDecoration="line-through";
            span.style.color="green";
          }
          li.appendChild(span);

          // kanan: select status + delete
          const rightBox=document.createElement('div');
          rightBox.className='d-flex align-items-center';

          const select=document.createElement('select');
          select.className='form-select status-select';
          select.style.width='150px';
          ["Not Started","On Progress","Done"].forEach(st=>{
            const op=document.createElement('option');op.value=st;op.textContent=st;
            if(st===t.status)op.selected=true;
            select.appendChild(op);
          });
          select.addEventListener('change',()=>{
            t.status=select.value;
            saveTasks();
            renderTasks();
          });
          rightBox.appendChild(select);

          const delBtn=document.createElement('button');
          delBtn.className='btn btn-sm btn-outline-danger delete-btn';
          delBtn.textContent='‚ùå';
          delBtn.title='Delete Task';
          delBtn.addEventListener('click',()=>deleteTask(i));
          rightBox.appendChild(delBtn);

          li.appendChild(rightBox);
          taskList.appendChild(li);
        });
      }
      addTaskBtn.addEventListener('click',()=>{
        const txt=taskInput.value.trim();
        if(txt!==''){
          tasks.push({text:txt,status:'Not Started'});
          saveTasks();
          renderTasks();
          taskInput.value='';
        }
      });
      renderTasks();
  </script>
  </body>
</html>
