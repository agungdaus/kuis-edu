<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Edukasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Quiz Pengetahuan Umum</h2>
      <div id="quiz-container">
        <p id="question" class="fs-5"></p>
        <div id="choices" class="mb-3"></div>
        <button id="next-btn" class="btn btn-primary">Selanjutnya</button>
      </div>
      <div id="result" class="mt-4 d-none text-center">
        <h4>Skor kamu: <span id="score"></span></h4>
        <button class="btn btn-success" onclick="location.reload()">Coba Lagi</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
